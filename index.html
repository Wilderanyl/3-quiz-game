<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple quiz game</title>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <header class="header">
      <p>We don't know enough but, we're satisfied with it.</p>
    </header>
    <div class="container">
      <div class="project-container">
        <div class="badge">
          <p>Project 3</p>
        </div>
        <div class="title">
          <img src="/images/js.png" alt="js logo" />
          <h2>Simple quiz game</h2>
        </div>
        <div class="content">
          <button id="play-again"></button>
          <button id="play-now"></button>
          <div class="questions" id="questions">
            <h1 id="question">Q1. who am I?</h1>
            <ul id="answer-lists">
              <li>I am Lyna.</li>
              <li>I am a student.</li>
              <li>I am a kid.</li>
              <li>I am Lany.</li>
            </ul>
            <div class="buttons" id="buttons">
              <div id="options">
                <button>A</button>
                <button>A</button>
                <button>A</button
                ><button>A</button>
              </div>
              <button id="submit" class="submit">submit</button>
              <button id="next" class="next">Next</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <a href="https://github.com/Wilderanyl" target="_blank"
        >@2023 Wilderanyl</a
      >
    </footer>
    <script src="/index.js"></script>
  </body>
</html>
